name: Build & Test

on:
  push:
    branches:
      - develop
    tags:
      - 'v*.*.*'

permissions:
  packages: write

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ðŸ”„
        uses: actions/checkout@v4

      - name: Setup .NET ðŸ“¦
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore NuGet packages ðŸ“‚
        run: dotnet restore
        working-directory: ./

      - name: Build ðŸ§±
        run: dotnet build --configuration Release --no-restore
        working-directory: ./

      # xUnit doesn't have a nice way to exclude some testing assemblies, so execute each assembly separately for now.
      - name: Test ðŸ§ª
        run: dotnet test tests/DataIsland.Core.Tests/DataIsland.Core.Tests.csproj --configuration Release --logger GitHubActions --no-build --collect:"XPlat Code Coverage;Format=opencover"
        working-directory: ./

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tests/DataIsland.Core.Tests/TestResults/**/coverage.opencover.xml

      - name: Publish code coverage report to Codecov (optional)
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: tests/DataIsland.Core.Tests/TestResults/**/coverage.opencover.xml

      - name: Pack DataIsland.Core
        run: dotnet pack src/DataIsland.Core/DataIsland.Core.csproj --no-build --configuration Release /p:PackageVersion=1.0.0-${{ github.run_number }}-${{ github.sha }}

      - name: Archive Core package
        uses: actions/upload-artifact@v4
        with:
          name: core-package
          path: src/DataIsland.Core/bin/Release/*.nupkg

      - name: Publish
        if: startsWith(github.ref, 'refs/tags/')
        run: dotnet nuget push src/DataIsland.Core/bin/Release/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/jahav/index.json"
