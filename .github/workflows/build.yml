name: Build & Test

on:
  push:
    branches:
      - develop

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ðŸ”„
        uses: actions/checkout@v4

      - name: Setup .NET ðŸ“¦
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore NuGet packages ðŸ“‚
        run: dotnet restore
        working-directory: ./

      - name: Build ðŸ§±
        run: dotnet build --configuration Release --no-restore
        working-directory: ./

      # xUnit doesn't have a nice way to exclude some testing assemblies, so execute each assembly separately for now.
      - name: Test ðŸ§ª
        run: dotnet test tests/Sanctuary.Core.Tests/Sanctuary.Core.Tests.csproj --configuration Release --logger GitHubActions --no-build
        working-directory: ./

      - name: Pack Sanctuary.Core
        run: dotnet pack Sanctuary.Core/Sanctuary.Core.csproj --configuration Release

      - name: Push NuGet package to GitHub Packages
        run: dotnet nuget push Sanctuary.Core/bin/Release/*.nupkg --source "github" --api-key "${{ secrets.GITHUB_TOKEN }}"
        env:
          NUGET_SERVER_URL: "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"