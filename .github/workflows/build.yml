name: Build

on:
  push:
    branches:
      - develop

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ðŸ”„
        uses: actions/checkout@v3

      - name: Setup .NET ðŸ“¦
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies ðŸ“‚
        run: dotnet restore Sanctuary.Core

      - name: Build ðŸ§±
        run: dotnet build Sanctuary.Core --configuration Release --no-restore
